
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="ios.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>


<body>

  
   <div class="kol">
    <button onclick="document.location='in2.html'"">Authors</button>
   </div>
 
  <main>
    
    <section>
      <p>Hey </p>
      <br />
      <p>Hi there!</p>
      <br />
    </section>
    <div>
      <form>
        <div>
          <input id="message">
        </div>
        <div>
          <button>Send</button>
        </div>
      </form>
    </div>
    <div class="box-canvas">
      <div class="body"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="head">
        <div class="patch left"></div>
        <div class="patch right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      
      <div class="leg left">
        <div class="pad"></div>
        <div class="toe"></div>
      </div>
      <div class="leg right">
        <div class="pad"></div>
        <div class="toe"></div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
